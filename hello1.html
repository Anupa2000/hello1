<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCAS Campus Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="checkbox"] {
            margin: 10px 0;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .links {
            margin-top: 10px;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #2c2c2c;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/mnt/data/logo.png" alt="BCAS Campus Logo">
        <form>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="checkbox" name="remember"> Remember username<br>
            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="#">Forgotten your username or password?</a><br>
            <a href="#">Cookies must be enabled in your browser</a>
        </div>
    </div>
    <footer>
        <a href="#">Home</a> |
        <a href="#">Data retention summary</a> |
        <a href="#">Get the mobile app</a>
    </footer>
</body>
</html>
